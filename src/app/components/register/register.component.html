<div class="col-md-4 col-md-offset-4 container mt-5">
    <h2 class="text-center">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="username">First name</label>
            <input 
                type="text"
                name="firstName"
                class="form-control"
                formControlName="firstName"/>
                <div class="input-group-append" *ngIf="registerForm.get('firstName').invalid">
                    <span class="colorInvalid">
                        <i>FirstName is required</i>
                    </span>
                </div>  
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="username">Last name</label>
            <input
                type="text"
                name="lastName"
                class="form-control"
                formControlName="lastName"/>
                <div class="input-group-append" *ngIf="registerForm.get('lastName').invalid">
                    <span class="colorInvalid">
                        <i>LastName is required</i>
                    </span>
                </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input
                type="text"
                name="username"
                class="form-control"
                formControlName="username"/>
                <div class="input-group-append" *ngIf="registerForm.get('username').invalid">
                    <span class="colorInvalid">
                        <i>Username is required</i>
                    </span>
                </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input
                type="password"
                name="password"
                class="form-control"
                formControlName="password" />
                <div class="input-group-append" *ngIf="registerForm.get('username').invalid">
                    <span class="colorInvalid">
                        <i>Password is required</i>
                    </span>
                </div>
        </div>
        <div class="form-actions">
            <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">Register</button>

    </form>
