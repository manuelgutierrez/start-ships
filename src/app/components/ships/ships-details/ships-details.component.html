<div class="panel panel-default ship" *ngFor="let ships of dataList.results">

        <h3 class="panel-title">{{ships.name}}</h3>
    </div>
    <div class="panel-body">
        <img ng-src="https://starwars-visualguide.com/assets/img/starships/15.jpg">
    </div>
</div>
